<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        canvas {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Weather Application</h1>
    <input type="text" id="latitude" placeholder="Latitude">
    <input type="text" id="longitude" placeholder="Longitude">
    <button onclick="getWeather()">Get Weather</button>
    <div class="weather-data" id="weather-data">
        <!-- Weather data will be displayed here -->
    </div>
    <div class="charts">
        <canvas id="temperatureChart"></canvas>
        <canvas id="humidityChart"></canvas>
        <canvas id="windSpeedChart"></canvas>
    </div>
</div>

<script>
    async function fetchWeather(latitude, longitude) {
        const apiUrl = `https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current=temperature_2m,wind_speed_10m&hourly=temperature_2m,relative_humidity_2m,wind_speed_10m`;

        try {
            const response = await fetch(apiUrl);
            if (!response.ok) {
                throw new Error(`Failed to fetch weather data: ${response.statusText}`);
            }
            const data = await response.json();
            return data;
        } catch (error) {
            console.error('Error fetching weather data:', error.message);
            throw error;
        }
    }

    function getWeather() {
        const latitude = document.getElementById('latitude').value;
        const longitude = document.getElementById('longitude').value;

        fetchWeather(latitude, longitude)
            .then(weatherData => {
                displayWeather(weatherData);
                drawCharts(weatherData.hourly);
            })
            .catch(error => {
                console.error('Failed to fetch weather data:', error.message);
                alert('Failed to fetch weather data. Please try again later.');
            });
    }

    function displayWeather(weatherData) {
        const weatherDataDiv = document.getElementById('weather-data');
        weatherDataDiv.innerHTML = `
                <h2>Current Weather</h2>
                <p>Temperature: ${weatherData.current.temperature_2m}°C</p>
                <p>Wind Speed: ${weatherData.current.wind_speed_10m} m/s</p>
                <h2>Hourly Forecast</h2>
                <p>Temperature: ${weatherData.hourly.temperature_2m.join(', ')}°C</p>
                <p>Relative Humidity: ${weatherData.hourly.relative_humidity_2m.join(', ')}</p>
                <p>Wind Speed: ${weatherData.hourly.wind_speed_10m.join(', ')} m/s</p>
            `;
    }

    function drawCharts(hourlyData) {
        const timeLabels = hourlyData.time.map(time => formatTime(new Date(time)));
        const temperatureData = hourlyData.temperature_2m;
        const humidityData = hourlyData.relative_humidity_2m;
        const windSpeedData = hourlyData.wind_speed_10m;

        drawTemperatureChart(timeLabels, temperatureData);
        drawHumidityChart(timeLabels, humidityData);
        drawWindSpeedChart(timeLabels, windSpeedData);
    }

    function drawTemperatureChart(timeLabels, temperatureData) {
        const ctx = document.getElementById('temperatureChart').getContext('2d');
        const temperatureChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: timeLabels,
                datasets: [{
                    label: 'Temperature (°C)',
                    data: temperatureData,
                    borderColor: 'rgb(255, 99, 132)',
                    tension: 0.1
                }]
            },
            options: {
                scales: {
                    x: {
                        ticks: {
                            display: true
                        }
                    },
                    y: {
                        beginAtZero: false
                    }
                }
            }
        });
    }

    function drawHumidityChart(timeLabels, humidityData) {
        const ctx = document.getElementById('humidityChart').getContext('2d');
        const humidityChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: timeLabels,
                datasets: [{
                    label: 'Relative Humidity (%)',
                    data: humidityData,
                    borderColor: 'rgb(54, 162, 235)',
                    tension: 0.1
                }]
            },
            options: {
                scales: {
                    x: {
                        ticks: {
                            display: true
                        }
                    },
                    y: {
                        beginAtZero: false
                    }
                }
            }
        });
    }

    function drawWindSpeedChart(timeLabels, windSpeedData) {
        const ctx = document.getElementById('windSpeedChart').getContext('2d');
        const windSpeedChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: timeLabels,
                datasets: [{
                    label: 'Wind Speed (m/s)',
                    data: windSpeedData,
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1
                }]
            },
            options: {
                scales: {
                    x: {
                        ticks: {
                            display: true
                        }
                    },
                    y: {
                        beginAtZero: false
                    }
                }
            }
        });
    }

    function formatTime(date) {
        return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }
</script>
</body>
</html>
